name: Deploy to VPS

on:
  push:
    branches:
      - main  # DÃ©clenche sur chaque push vers la branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Copy files to VPS
      run: |
        scp -r ./ * user@your_vps_ip:/var/www/mon-projet
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}